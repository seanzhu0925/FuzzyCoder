<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
 <h:head>

	<title>FuzzyCoder - Sign in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
    <!-- bootstrap -->
    <link href="/resources/css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="/resources/css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="/resources/css/compiled/layout.css" />
    <link rel="stylesheet" type="text/css" href="/resources/css/compiled/elements.css" />
    <link rel="stylesheet" type="text/css" href="/resources/css/compiled/icons.css" />

    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="/resources/css/lib/font-awesome.css" />
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="/resources/css/compiled/signin.css" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</h:head>
  <h:body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="../index.xhtml">Logout</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <h:inputText type="text" class="form-control" placeholder="Search..."></h:inputText>
          </form>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <f:verbatim><hr/></f:verbatim>
        <f:verbatim><hr/></f:verbatim>
  <!--         <h1 class="page-header">Enter user Informations: </h1> -->
          <div class="table-responsive">
          <h:messages style="color: red"
                        showDetail="true"/>
          <h:form>
            <table class="table table-striped">
              <tbody>
                <tr>
                  <td>user Id: </td>
                  <td><h:inputText name="id" value="#{register.user_id}"></h:inputText></td>
                </tr>
                <tr>
                  <td>First Name: </td>
                  <td><h:inputText name="fname" value="#{register.user_fname}"></h:inputText></td>
                </tr>
                <tr>
                  <td>Last Name: </td>
                  <td><h:inputText name="lname" value="#{register.user_lname}"></h:inputText></td>
                </tr>
                <tr>
                  <td>Email: </td>
                  <td><h:inputText name="email" value="#{register.user_email}"></h:inputText></td>
                </tr>
                <tr>
                  <td>Password: </td>
                  <td><h:inputSecret name="Password" value="#{register.user_password}"></h:inputSecret></td>
                </tr>
                <tr>
                  <td>Re-enter Password: </td>
                  <td><h:inputSecret name="Re-enter password" value="#{register.user_reenterpassword}"></h:inputSecret></td>
                </tr>
                <tr>
                  <td>Role: </td>
                  <td><h:inputText name="role" value="#{register.role}"></h:inputText></td>
                </tr>
                <tr>
                  <td>
                  </td>
                  <td>
                  	 <h:commandButton value="Submit" action="#{register.adduser}"/>
                  	 <h:commandButton value="Back" action="index"/>
                  </td>
                </tr>  
              </tbody>
            </table>
            </h:form>
          </div>
          
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>
    <script>
		function goBack()
  		{
  			window.history.back()
  		}
	</script>
  </h:body>
</html>
