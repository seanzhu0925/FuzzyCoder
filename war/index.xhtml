<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<title>FuzzyCoder - Sign in</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- bootstrap -->
	<link href="/resources/css/bootstrap/bootstrap.css" rel="stylesheet" />
	<link href="/resources/css/bootstrap/bootstrap-overrides.css"
		type="text/css" rel="stylesheet" />

	<!-- global styles -->
	<link rel="stylesheet" type="text/css"
		href="/resources/css/compiled/layout.css" />
	<link rel="stylesheet" type="text/css"
		href="/resources/css/compiled/elements.css" />
	<link rel="stylesheet" type="text/css"
		href="/resources/css/compiled/icons.css" />

	<!-- libraries -->
	<link rel="stylesheet" type="text/css"
		href="/resources/css/lib/font-awesome.css" />

	<!-- this page specific styles -->
	<link rel="stylesheet" href="/resources/css/compiled/signin.css"
		type="text/css" media="screen" />

	<!-- open sans font -->
	<link
		href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800'
		rel='stylesheet' type='text/css' />

	<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</h:head>
<h:body style="background: url(/resources/img/bgs/landscape.jpg);">


	<div class="login-wrapper">
		<a href="index.jsp"> <img class="logo"
			src="/resources/img/logo-white.png" alt="logo" />
		</a>

		<div class="box">
			<div class="content-wrap">
				<h:form>
					<h6>Log in</h6>
					<h:inputText type="text" placeholder="Email" class="form-control"
						value="#{user.user_email}" />
					<h:inputSecret type="password" placeholder="Password"
						class="form-control" value="#{user.user_password}"></h:inputSecret>
					<!-- <a href="#" class="forgot">Forgot password?</a> -->
					<div class="remember">
						<input type="checkbox" id="remember-me" /> <label
							for="remember-me">Remember me</label>
					</div>
					<h:commandButton type="submit" value="Sign in"
						class="btn-glow primary login" action="#{user.login}" />
					<div class="no-account">
						<p>Don't have an account?</p>
						&nbsp;
						<h:commandButton type="submit" value="Sign up"
							class="btn-glow primary" action="signup" />
					</div>
					<h:messages style="color: red" showDetail="true" />
				</h:form>
			</div>
		</div>
	</div>

	<!-- scripts -->
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/theme.js"></script>
</h:body>
</html>
