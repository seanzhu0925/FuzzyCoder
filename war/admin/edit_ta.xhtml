<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<title>Admin Edit TA</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
    <!-- bootstrap -->
    <link href="/resources/css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="/resources/css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="/resources/css/compiled/layout.css" />
        <link rel="stylesheet" type="text/css" href="/resources/css/compiled/elements.css" />
    <link rel="stylesheet" type="text/css" href="/resources/css/compiled/icons.css" />

    <!-- libraries -->
    <link href="/resources/css/lib/font-awesome.css" type="text/css" rel="stylesheet" />
    <link href="/resources/css/lib/jquery.dataTables.css" type="text/css" rel="stylesheet" />
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="/resources/css/compiled/datatables.css" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</h:head>
<h:body>

    <!-- header + side_nav -->
    <ui:include src="header.xhtml" />


	<!-- main container -->
    <div class="content">
        
        <div id="pad-wrapper" class="new-user">
            <div class="row header">
				<h2 class="head">
                    <h3>Edit TA</h3>
                </h2>               
                <div class="pull-right">
              		<ul>
            			<li class="announ-button"><a class="btn-glow primary" href="/admin/admin_tas.xhtml">Back</a></li>
            		</ul>	
          		</div>    
            </div>

            <div class="row form-wrapper">
                <!-- left column -->
                <div class="col-md-9 with-sidebar">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputName1" class="col-md-2 control-label">Student ID</label>
                            <div class="col-md-8">
                              <h:inputText type="text" class="form-control" id="inputName1" placeholder="Name"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputWebsite1" class="col-md-2 control-label">Course ID</label>
                            <div class="col-md-8">
                              <h:inputText type="text" class="form-control" id="inputWebsite1" placeholder="Website"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress1" class="col-md-2 control-label">Semester</label>
                            <div class="col-md-8">
                              <h:inputText type="text" class="form-control" id="inputAddress1" placeholder="Address"/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-8">
                              <h:inputText type="submit" class="btn-glow primary" value="submit"/>
                              &nbsp;&nbsp;
                              <a class="btn-glow primary" href="/admin/admin_tas.xhtml" >Cancel</a>
                            </div>
                        </div>
                        
                        
                    </form>
                </div>

                <!-- side right column -->
                <div class="col-md-3 form-sidebar">
                    <div class="alert alert-info">
                        <i class="icon-lightbulb pull-left"></i>
                        Display a sidebar note over here
                    </div>                        
                    <h6>Sidebar text for instructions</h6>
                    <p>Add multiple users at once</p>
                    <p>Choose one of the following file types:</p>
                    <ul>
                        <li><a href="#">Upload a vCard file</a></li>
                        <li><a href="#">Import from a CSV file</a></li>
                        <li><a href="#">Import from an Excel file</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- end main container -->

	<!-- scripts -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/resources/js/bootstrap.min.js"></script>
    <script src="/resources/js/jquery.dataTables.js"></script>
    <script src="/resources/js/theme.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#example').dataTable({
                "sPaginationType": "full_numbers"
            });
        });
    </script>
</h:body>
</html>
