<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
 <h:head>

    <!-- Bootstrap core CSS -->
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="/resources/css/dashboard.css" rel="stylesheet"></link>
    
    <title>Admin Add Student Page</title>


  </h:head>

  <h:body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.xhtml">Wolfie Coder</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="../index.html">Logout</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <h:inputText type="text" class="form-control" placeholder="Search..."></h:inputText>
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12  col-md-12 main">

		  
          <form style="float:right;" >
            <button type="button" class="btn btn-lg btn-primary" onClick="goBack()">Back</button>
		  </form>
          <h1 class="page-header">Add Question: </h1>

          <div class="table-responsive">
            <form action="add_course.xhtml">
		
    			<h:selectOneMenu value="#{bean.selectedItem}">
        			<f:selectItem itemValue="#{null}" itemLabel="-- select one --" />
        			<f:selectItem itemValue="foo" itemLabel="Foo label" />
        			<f:selectItem itemValue="bar" itemLabel="Bar label" />
        			<f:selectItem itemValue="baz" itemLabel="Baz label" />
    			</h:selectOneMenu>
    			&nbsp;&nbsp;&nbsp;
          		<button type="submit" class="btn btn-xs btn-primary">Submit</button>
                    
                <button type="button" class="btn btn-xs btn-primary" onClick="goBack()">Back</button>
          		
			</form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>
    <script>
		function goBack()
  		{
  			window.history.back()
  		}
	</script>
  </h:body>
