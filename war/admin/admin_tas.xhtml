<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<title>Admin TA List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
    <!-- bootstrap -->
    <link href="/resources/css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="/resources/css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="/resources/css/compiled/layout.css" />
        <link rel="stylesheet" type="text/css" href="/resources/css/compiled/elements.css" />
    <link rel="stylesheet" type="text/css" href="/resources/css/compiled/icons.css" />

    <!-- libraries -->
    <link href="/resources/css/lib/font-awesome.css" type="text/css" rel="stylesheet" />
    <link href="/resources/css/lib/jquery.dataTables.css" type="text/css" rel="stylesheet" />
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="/resources/css/compiled/datatables.css" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</h:head>
<h:body>

	<!-- header + side_nav -->
    <ui:include src="admin_header.xhtml" />


		<!-- main container -->
    <div class="content">
        <div id="pad-wrapper">
			<h2 class="head">
            	TAs List
            </h2> 
            <div class="pull-right">
              <ul>
            	<li class="announ-button"><a class="btn-glow primary" href="admin_index.xhtml">Back</a></li>
              </ul>
          	</div>
        </div>
        
        <div id="pad-wrapper" class="datatables-page">
            
            <div class="row">
                <div class="col-md-12">

                    <table id="example">
              <thead>
                <tr>
                  <th tabindex="0" rowspan="1" colspan="1">Id</th>
                  <th tabindex="0" rowspan="1" colspan="1">First Name</th>
                  <th tabindex="0" rowspan="1" colspan="1">Last Name</th>
                  <th tabindex="0" rowspan="1" colspan="1">Email</th>
                  <th tabindex="0" rowspan="1" colspan="1">Course History</th>
                  <th tabindex="0" rowspan="1" colspan="1">Rating</th>
                  <th tabindex="0" rowspan="1" colspan="1">Modify</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th tabindex="0" rowspan="1" colspan="1">Id</th>
                  <th tabindex="0" rowspan="1" colspan="1">First Name</th>
                  <th tabindex="0" rowspan="1" colspan="1">Last Name</th>
                  <th tabindex="0" rowspan="1" colspan="1">Email</th>
                  <th tabindex="0" rowspan="1" colspan="1">Course History</th>
                  <th tabindex="0" rowspan="1" colspan="1">Rating</th>
                  <th tabindex="0" rowspan="1" colspan="1">Modify</th>
                </tr>
              </tfoot>
              <h:form>
              <tbody>
              	
                <ui:repeat var="a" value="#{admin.professorList}" varStatus="status">
                <tr>
                  <td>#{a.pro_id}</td>
                  <td>#{a.pro_fname}</td>
                  <td>#{a.pro_lname}</td>
                  <td>#{a.pro_email}</td>
                  <td><a href="">Course</a></td>
                  <td>#{a.rating}</td>
                  <td>
                  <h:commandButton class="btn-glow success" action="#{admin.deleteProfessor}" value="Delete">
    				<f:param name="email" value="#{a.pro_email}" />
				  </h:commandButton>
              
                 	<!-- <button type="button" class="btn btn-xs btn-primary">Update</button> -->
                  </td>
                </tr>
                 </ui:repeat>
                
              </tbody>
              </h:form>
                    </table>

                </div>
            </div>

        </div>
    </div>
    <!-- end main container -->

	<!-- scripts -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/resources/js/bootstrap.min.js"></script>
    <script src="/resources/js/jquery.dataTables.js"></script>
    <script src="/resources/js/theme.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#example').dataTable({
                "sPaginationType": "full_numbers"
            });
        });
    </script>
</h:body>
</html>
