<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
 <h:head>
    <!-- Bootstrap core CSS -->
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="/resources/css/dashboard.css" rel="stylesheet"></link>

    <title>Professor Announcement Page</title>

  </h:head>

  <h:body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="professor_index.xhtml">Fuzzy Coder</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.xhtml">Logout</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <h:inputText type="text" class="form-control" placeholder="Search..."/>
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <h:form>
       <ul class="nav nav-sidebar">
          	<center>
            <ui:repeat var="a" value="#{admin.courseList}" varStatus="status">
              
                <li><h:commandLink action="#{prof.setCourse}" value="#{a.course_name}">
    				<f:param name="course" value="#{a.course_name}" />
				  </h:commandLink></li>
            </ui:repeat>
           </center> 
          </ul>
          </h:form>
          
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <form action="add_announcement.xhtml" style="float:right;" >
            <button type="submit" class="btn btn-lg btn-primary">Add</button>
            <button type="button" class="btn btn-lg btn-primary" onClick="goBack()">Back</button>
		  </form>
		  <h1 class="page-header">Question</h1>
		  <div class="row">
            <div class="col-6 col-sm-6 col-lg-4">
          <h:form>
         	<ui:repeat var="a" value="#{prof.multichoiceList}" varStatus="status">
                <h2>#{a.title}</h2>
                
                <h:selectOneRadio rendered="#{a.contentD!=null}">
   					<f:selectItem itemValue="A" itemLabel="#{a.contentA}" rendered="#{a.contentA!=null}"/>
   					<f:selectItem itemValue="B" itemLabel="#{a.contentB}" rendered="#{a.contentB!=null}"/>
   					<f:selectItem itemValue="C" itemLabel="#{a.contentC}" rendered="#{a.contentC!=null}"/>
   					<f:selectItem itemValue="D" itemLabel="#{a.contentD}" rendered="#{a.contentD!=null}"/>
   					<f:selectItem itemValue="E" itemLabel="#{a.contentE}" rendered="#{a.contentE!=null}"/>
   				</h:selectOneRadio>
                 	
           	</ui:repeat>
           	<ui:repeat var="b" value="#{prof.shortanswerList}" varStatus="status">
                <h2>#{b.title}</h2>
                
                <h:inputText></h:inputText>
                 	
           	</ui:repeat>
           </h:form>
                 </div>    
		   </div>	
          
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/docs.min.js"></script>
    <script>function goBack(){window.open("professor_index.xhtml","_self")}</script>
  </h:body>
</html>
