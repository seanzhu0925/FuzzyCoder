<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- navbar -->
    <header class="navbar navbar-inverse" role="banner">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" id="menu-toggler">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="professor_index.xhtml">
                <img src="/resources/img/logo.png" alt="FuzzyCoder" />
            </a>
        </div>
        <ul class="nav navbar-nav pull-right hidden-xs">
            <li class="hidden-xs hidden-sm">
                <h:inputText class="search" type="text" />
            </li>
            
            <li class="settings hidden-xs hidden-sm">
                <a href="../index.xhtml" role="button">
                    <i class="icon-share-alt"></i>
                </a>
            </li>
        </ul>
    </header>
    <!-- end navbar -->
    
    <!-- sidebar -->
    <div id="sidebar-nav">
        <ul id="dashboard-menu">
            <li class="active">
                <div class="pointer">
                    <div class="arrow"></div>
                    <div class="arrow_border"></div>
                </div>
                <a href="professor_index.xhtml">
                    <i class="icon-home"></i>
                    <span>Home</span>
                </a>
            </li> 
            <br/>
            <li>
            	<h:form>
	       			<ui:repeat var="a" value="#{prof.courseList}" varStatus="status">
              		  <li>
              		  	<i class="icon-book"></i> 
              		  	<h:outputText value="&#160;" /><h:outputText value="&#160;" /><h:outputText value="&#160;" />
              		  	<h:commandLink action="{prof.setCourse}" value="#{a}" >
    					  <f:param name="course" value="#{a}" />
				  		</h:commandLink>
				  	  </li>
				  	  <br/>
            		</ui:repeat>
	      		</h:form>                
            </li>           
            

        </ul>
    </div>
    <!-- end sidebar -->
    
    
</ui:composition>
